<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In/Sign Up Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="CSS\main.css">
    </head>

    <body>

        <a href="Home page.html"><img src="Images\Logo\Logo.png" alt="" style="height: 150px; margin-left: auto; margin-top: 20px; margin-right: auto; margin-bottom: 20px; display: block;"></a>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-3" id="signin1">
                        <h3>Sign In</h3>
                    </div>
                    <div class="col-sm-3" id="signup1">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
                
            </div>
            <div class="col-md-4"></div>
        </div>

        
        <div class="row">
            <div class="col-md-4" style="height: 10px;"></div>
            <div class="col-md-4" style="background-color: #82dcdd; height: 400px">

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <label for="email" class="form-label col-sm-12" style="margin-top: 30px">Email Address:</label>
                        <input type="email" class="form-control" id="signemail" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <label for="password" class="form-label" >Password:</label>
                        <input type="password" class="form-control" id="signpassword" placeholder="Enter password" name="password" required>
                        <input type="submit" value="Sign In" id="signinbtn">
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                

                

            </div>
            <div class="col-md-4" style="height: 10px;"></div>
        </div>

    <script src="JS\index.js"></script>
    </body>
</html>
